<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Sign In</title>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="app">
    <div id='loader'>
      <div class="spinner"></div>
    </div>
 <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });

      var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function setPage(){
  document.location.href = "http://localhost:3000/powerUser.html" ;
}
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if (username == "poweruser" && password == "poweruser"){
var redirectPage = 'http://localhost:3000/powerUser.html'
try{
  setTimeout(function(){document.location.href = "http://localhost:3000/powerUser.html"},500); 
alert ("Login successful");

}
catch(err){
  alert(err.message);
}

 return false;


 // Redirecting to other page.

}else if (username == "user" && password == "user"){
var redirectPage = 'http://localhost:3000/index.html'
try{
  setTimeout(function(){document.location.href = "http://localhost:3000/index.html"},500); 
alert ("Login successful");

}
catch(err){
  alert(err.message);
}

 return false;


 // Redirecting to other page.

}else if (username == "admin" && password == "admin"){
var redirectPage = 'http://localhost:3000/index_admin.html'
try{
  setTimeout(function(){document.location.href = "http://localhost:3000/index_admin.html"},500); 
alert ("Login successful");

}
catch(err){
  alert(err.message);
}

 return false;


 // Redirecting to other page.

}


else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
    </script>
