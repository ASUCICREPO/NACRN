<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Settings</title>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Public+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body class="app">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', function load() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.classList.add('fadeOut');
        }, 300);
      });

      window.onload(
        $(document).ready(function(){
          $("#contactPreferencesDropdown").dropdown('update');
        })
      )
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
    <div>
      <!-- #Left Sidebar ==================== -->
      <div class="sidebar">
        <div class="sidebar-inner">
          <!-- ### $Sidebar Header ### -->
          <div class="sidebar-logo">
            <div class="peers ai-c fxw-nw">
              <div class="peer peer-greed">
                <a class="sidebar-link td-n" href=" ">
                  <div class="peers ai-c fxw-nw">
                    <div class="peer">
                      <div class="logo">
                        <img src="assets/static/images/navajologo.png" alt="">
                      </div>
                    </div>
                    <div class="peer peer-greed">
                      <h5 class="lh-1 mB-0 logo-text">NACRN</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="peer">
                <div class="mobile-toggle sidebar-toggle">
                  <a href="" class="td-n">
                    <i class="ti-arrow-circle-left"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- ### $Sidebar Menu ### -->
          <ul class="sidebar-menu scrollable pos-r" id="sideNavBar">
          </ul>
        </div>
      </div>

      <!-- #Main ============================ -->
   
 <div class="page-container">
        <!-- ### $Topbar ### -->
     <div class="header navbar" id = "topBar">
        </div>

        <!-- ### $App Screen Content ### -->
        <main class='main-content bgc-grey-100'>
            <div class="container-fluid" id="profileCardContainer">
                
                  <div class="card">
                    <div class="card-header card-header-primary">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Update or change your information</p>
                    </div>
                     <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col">
                            <div class="form-group bmd-form-group">
                              <label class="bmd-label-floating">First Name</label>
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group bmd-form-group">
                              <label class="bmd-label-floating">Last Name</label>
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group bmd-form-group">
                              <label class="bmd-label-floating">Password</label>
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group bmd-form-group">
                              <label class="bmd-label-floating">Confirm Password</label>
                              <input type="text" class="form-control">
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div class="form-group bmd-form-group">
                                <label class="bmd-label-floating">Preferred Contact Method</label>
                              <select id="contactPreferencesSelect" class="form-control" data-role="select-dropdown">
                                  <option value="phone">Phone Only</option>
                                  <option value="email">Email Only</option>
                                  <option value="both">Email and Phone</option>
                              </select>
                            </div>
                          </div>
                          
                          <div class="col" id="profileImageContainer">
                            <a href="profile-image-selection-admin.html">
                              <img class="w-5r bdrs-50p pT-10 img-fluid" src="https://randomuser.me/api/portraits/men/10.jpg" alt="" id="profileImageHoverable">
                              <p id="hoverText">Change</p>
                            </a> 
                        </div>
                        </div>
                        <div class="row">
                          <div class="col"></div>
                          <div class="col"></div>
                          <div class="col"></div>
                          <div class="col"></div>
                          <div class="col" style="text-align: center;">
                            <a href="settings-admin.html">
                              <button type="button" class="btn btn-primary" id="saveProfileButton" style="margin: 0px auto; padding-top: 5px;">Save Profile</button>
                            </a>
                          </div>
                        </div>
                      </form>
                    </div>
                    </div>

            
          
        </main>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/bbf8fb8b35.js" crossorigin="anonymous"></script>
  </body>
</html>
